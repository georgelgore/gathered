<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deckbuilder</title>

    <style>
body {
    font-family: "Lato", sans-serif;
}

.sidenav {
    width: 140px;
    position: fixed;
    z-index: 1;
    top: 80px;
    left: 10px;
    background: #eee;
    overflow-x: scroll  ;
    padding: 8px 0;
}

.sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #2196F3;
    display: block;
}

.sidenav a:hover {
    color: #064579;
}

.main {
    margin-left: 140px; /* Same width as the sidebar + left position in px */
    font-size: 28px; /* Increased text to enable scrolling */
    padding: 0px 10px;
}

.header {
  font-size: 40px;
  padding: 0px 10px;
  text-align: center;
}

.center {
  margin: auto;
  width: 40%;
  padding: 10px;
}



@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}
</style>
  </head>
  <body>
    <h1 class="header">Welcome to Gathered</h1>
    <div class="center" >
      <h2>Search For Cards</h2>
      <form  id="all-searcher" action="index.html" method="post">
      <!-- <input type="text" placeholder="name"> -->
      <select>
        <option value="Color">Color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
      <select>
        <option value="cmc">Converted Mana Cost</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <select >
        <option value="attack">attack</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <select >
        <option value="defense">defense</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input type="submit" name="submit" value="submit">
      </form>
    </div>

    <div id="deck-body" class="main"> </div>
    <div class="sidenav" id="navbar">
      <h3 id="deck-head" >Decks:</h3>
      <div id="deck-holder"></div><br>

      <form  id="deck-creator" action="index.html" method="post">
        <input type="text" id='deck-input'>
        <button type="submit" name="button" id="deck-creator-button">New Deck</button>
      </form>

    </div>


    <script src="src/deckcard-adapter.js"></script>
    <script src="src/card-adapter.js"></script>
    <script src="src/deck-adapter.js"></script>
    <script src="src/card.js"></script>
    <script src="src/deckcard.js"></script>
    <script src="src/deck.js"></script>
    <script src="src/event-handler.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
